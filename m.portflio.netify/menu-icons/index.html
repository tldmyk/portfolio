<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Icon animations</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>
  <body>
    <center>
      <div class="container">
        <h1>Menu Icon animations</h1>
        <section>
          <div class="box">
            <div class="hamburger arrowdown" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger zoomx" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger minus" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger strawberry" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger blinds" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger sandwich" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger hotdog" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </section>
        <section>
          <div class="box">
            <div class="hamburger veggie-arrow" id="icon">
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="hamburger veggiex" id="icon">
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>

          <div class="box">
            <div class="hamburger cross" id="icon">
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="kebab turn" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="kebab minus2" id="icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="kebab candybox" id="icon">
              <div class="line"></div>
              <div class="line remove"></div>
              <div class="line"></div>
              <br />
              <div class="line remove"></div>
              <div class="line"></div>
              <div class="line remove"></div>
              <br />
              <div class="line"></div>
              <div class="line remove"></div>
              <div class="line"></div>
            </div>
          </div>
          <div class="box">
            <div class="kebab chocolate" id="icon">
              <div class="line"></div>
              <div class="line remove"></div>
              <div class="line"></div>
              <br />
              <div class="line remove"></div>
              <div class="line"></div>
              <div class="line remove"></div>
              <br />
              <div class="line"></div>
              <div class="line remove"></div>
              <div class="line"></div>
            </div>
          </div>
        </section>
      </div>
    </center>
  </body>
</html>
